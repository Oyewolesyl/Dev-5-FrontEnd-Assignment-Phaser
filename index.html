<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Phaser Catcher Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <p>Single Page Catcher Game with Phaser</p>
    </header>

    <main>
      <canvas id="gameCanvas"></canvas>
     <div id="gameStartDiv" class="gameUI">
    <h1>Catch Some Apples</h1>
    <p>*They could hit your head*</p>
    <p>Ok! 15 Seconds, Go!!!</p>
    <p>Catch 10 Apples to Win.</p>
    <p>Click the Start button to begin.</p>
    <button id="gameStartBtn">Start</button>
  </div>

  <div id="gameEndDiv" class="gameUI">
    <p>Game Over</p>
    <h1>"Player 01" <span id="gameWinLoseSpan"></span></h1>
    <h1>Final Score: <span id="gameEndScoreSpan"></span></h1>
    <p>Refresh the Page to play again</p>
  </div>
</div>
      
    </main>

    <footer>
      <p>Created by Sylvanna O. 2025</p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
